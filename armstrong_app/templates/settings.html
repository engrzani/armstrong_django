{% extends 'base.html' %}

{% block title %}Settings{% endblock %}
{% load static %} 

{% block content %}
    <h1>Settings</h1>
    <!-- Add user settings form and error handling messages -->
    <form method="post" action="{% url 'settings' %}">
        {% csrf_token %}
        <!-- Add form fields here -->
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
