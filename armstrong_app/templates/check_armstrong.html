{% extends 'base.html' %}

{% block title %}Check Armstrong{% endblock %}

{% block content %}


<!-- Check Armstrong Form -->
<form method="post" action="{% url 'check_armstrong' %}">
    {% csrf_token %}
    <label for="number">Enter a number:</label>
    <input type="text" name="number" id="number" required>
    <button type="submit">Check Armstrong</button>
</form>

<!-- Display result -->
{% if result is not None %}
    <p class="{% if result %}text-success{% else %}text-danger{% endif %}">
        {% if result %}Yes{% else %}No{% endif %}, {{ number }} is an Armstrong number!
    </p>
{% endif %}

<!-- ... (remaining code) ... -->

</div>
{% endblock %}
